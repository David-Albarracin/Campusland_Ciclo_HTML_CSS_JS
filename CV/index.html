<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida Edgar David Albarracin Sanabria</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header></header>
    <main class="main">
        <div class="container">
            <div class="d-flex">
                <section class="navbar">
                    <div class="content">
                        <div class="image">
                            <img class="user-image" src="./img/default-image.svg" alt="cv-imagen">
                        </div>
                        <div class="text-align-center">
                            <h4 class="text-transform-upper">
                                Edgar David Albarracin Sanabria
                            </h4>
                        </div>
                        <div class="content">
                            <div class="section-title border-y-1">
                                <h4 class="text-align-center">
                                    Informacion Personal
                                </h4>
                            </div>
                            <ul class="links">
                                <li class="py-2">
                                    <a class="link">
                                        <img class="link-icon" src="./img/map-svgrepo-com.svg" alt="mapa">
                                        <h5 class="text-align-center">
                                            Calle 40 # 7-41
                                        </h5>
                                    </a>
                                    <a class="link">
                                        <img class="link-icon" src="./img/envelope-svgrepo-com.svg" alt="mapa">
                                        <h5 class="text-align-center">
                                            ebalbarracin@gmail.com
                                        </h5>
                                    </a>
                                    <a href="https://github.com/David-Albarracin" target="_blank" class="link">
                                        <img class="link-icon" src="./img/github-color-svgrepo-com.svg" alt="mapa">
                                        <h5 class="text-align-center">
                                            GitHub
                                        </h5>
                                    </a>
                                    <a href="https://www.linkedin.com/in/david-albarracin/" target="_blank" class="link">
                                        <img class="link-icon" src="./img/linkedin-svgrepo-com.svg" alt="mapa">
                                        <h5 class="text-align-center">
                                            LinkedIn
                                        </h5>
                                    </a>
                                    

                                </li>

                            </ul>
                            <div class="section-title border-y-1">
                                <h4 class="text-align-center">
                                    Skills
                                </h4>
                            </div>
                            <div class="skills">
                                <ul class="skills-items">

                                    <li>
                                        <div class="skills-item">
                                            <div class="skill-icon">
                                                <img src="./img/python-svgrepo-com.svg" alt="python-logo">
                                            </div>
                                            <div class="skill-details">
                                                <div class="skill-meta">
                                                    <div class="skill-name">
                                                        <h5>PYTHON</h5>
                                                    </div>
                                                    <h4>80<span>%</span></h4>
                                                </div>
                                                <div class="skill-set__bar p80"></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="py-2"></div>
                                    </li>
                                    <li>
                                        <div class="skills-item">
                                            <div class="skill-icon">
                                                <img src="./img/html-5-svgrepo-com.svg" alt="python-logo">
                                            </div>
                                            <div class="skill-details">
                                                <div class="skill-meta">
                                                    <div class="skill-name">
                                                        <h5>HTML</h5>
                                                    </div>
                                                    <h4>60<span>%</span></h4>
                                                </div>
                                                <div class="skill-set__bar p60"></div>
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </div>
                </section>
                <section class="information">
                    <div class="section-title">
                        <h3 class="text-align-center">
                            Informacion Academica
                        </h3>
                    </div>
                    <div class="studies">
                        <div class="studies-item">
                            <div class="studies-logo">
                                <img src="./img/campusland.jpg" alt="campusland">
                                <span class="studies-logo__tag">
                                    10 meses
                                </span>
                            </div>
                            <div class="studies-details">
                                <h4>
                                    CampusLand
                                </h4>
                                <h4>
                                    Junior Full Stack Developer
                                </h4>
                            </div>
                        </div>
                    </div>

                </section>
                <section class="information">
                    <div class="text-align-center">
                        Proyectos Personales
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
